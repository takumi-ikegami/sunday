<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Sunday Flower</title>
    <meta property="og:title" content="Sunday Flower" />
    <meta property="og:description" content="Sunday Flowerのコンタクトページ" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://intp.site/1325/sunday/contact.html" />
    <meta property="og:image" content="https://intp.site/1325/sunday/image/main_visual.jpg" />
    <meta property="og:site_name" content="Sunday Flower" />
    <meta property="og:locale" content="ja_JP" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header class="heading">
        <div class="heading__contents">
            <a class="heading__link" href="index.html">
                <h1><img class="heading__img" src="image/logo.svg" alt="Sunday_logo"></h1>
            </a>
            <div class="menu">
                <div class="icon">
                    <a class="icon__cart" href="#">
                        <img class="icon__img" src="image/cart.svg" alt="cart_icon">
                    </a>
                    <button class="icon__btn">
                        <span class="icon__item"></span>
                        <span class="icon__item"></span>
                        <span class="icon__item"></span>
                    </button>
                </div>
                <nav class="gnav menu__nav">
                    <ul class="gnav__contents">
                        <li class="gnav__item"><a href="index.html" class="gnav__link">HOME</a></li>
                        <li class="gnav__item"><a href="about.html" class="gnav__link">ABOUT US</a></li>
                        <li class="gnav__item"><a href="service.html" class="gnav__link">SERVICE</a></li>
                        <li class="gnav__item"><a href="#" class="gnav__link">SHOP</a></li>
                        <li class="gnav__item"><a href="contact.html" class="gnav__link">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="contact-img">
        <div class="contact-img__img">
            <div class="contact-img__back">
                <p class="contact-img__text">CONTACT</p>
            </div>
        </div>
    </div>
    <div class="scroll-down">
        <div class="scroll-down__stick">
            <span class="scroll-down__contents">Scroll</span>
        </div>
    </div>
    <section class="contact-phone">
        <h2 class="contact-phone__text">お電話でのお問い合わせ</h2>
        <p class="contact-phone__text">000‐0000‐0000</p>
        <p class="contact-phone__text">受付:10:00~17:00(水・日定休日)</p>
    </section>
    <section class="contact-form">
        <h2 class="contact-form__title">フォームでのお問合せ</h2>
        <form class="contact-form__main" action="#" method="post">

            <div class="contact-form__contents" action="#" method="post">
                <h3 class="contact-form__sub-title">お名前</h3>
                <div class="contact-form__name-contents">
                    <label class="contact-form__text" for="name">姓</label>
                    <input class="contact-form__folder" type="text" placeholder="例:曙">
                </div>
                <div class="contact-form__name-contents">
                    <label class="contact-form__text" for="name">名</label>
                    <input class="contact-form__folder" type="text" placeholder="例:太郎">
                </div>
            </div>

            <div class="contact-form__contents" action="#" method="post">
                <h3 class="contact-form__sub-title">お名前(カナ)</h3>
                <div class="contact-form__name-contents">
                    <label class="contact-form__text" for="name">セイ</label>
                    <input class="contact-form__folder" type="text" placeholder="例:アケボノ">
                </div>
                <div class="contact-form__name-contents">
                    <label class="contact-form__text" for="name">メイ</label>
                    <input class="contact-form__folder" type="text" placeholder="例:タロウ">
                </div>
            </div>

            <div class="contact-form__contents" action="#" method="post">
                <label class="contact-form__sub-title" for="e-mail">メールアドレス</label>
                <input class="contact-form__folder" type="email" placeholder="emailを入力">
            </div>


            <div class="contact-form__contents" action="#" method="post">
                <label class="contact-form__sub-title" for="tel">電話番号</label>
                <input class="contact-form__folder" type="number" placeholder="電話番号を入力">
            </div>


            <div class="contact-form__contents" action="#" method="post">
                <label class="contact-form__sub-title" for="tel">お問い合わせ内容</label>
                <textarea class="contact-form__textarea" name="contact" placeholder="お問い合わせ内容を入力" cols="40"
                    rows="10"></textarea>
            </div>

            <div class="contact-form__contents">
                <input class="contact-form__btn" type="submit" value="登録">
            </div>
        </form>
    </section>
    <div class="page-top"><a class="page-top__link" href="#"></a></div>
    <footer class="footer">
        <div class="footer__main">
            <div class="footer__logo-container">
                <a class="footer__link" href="index.html">
                    <img class="footer__img" src="image/logo_white.svg" alt="Sunday_logo">
                </a>
                <div class="footer__icon-container">
                    <a class="footer__icon" href="#"></a>
                    <a class="footer__icon" href="#"></a>
                </div>
            </div>
            <div class="footer__text">
                <p class="footer__text-item">株式会社曙橋生花</p>
                <p class="footer__text-item">〒000‐0000<br>東京都新宿区○○町00</p>
                <p class="footer__text-item">000‐0000‐0000</p>
            </div>
            <ul class="footer__policy">
                <li class="footer__policy-item"><a class="footer__policy-link" href="#">プライバシーポリシー</a></li>
                <li class="footer__policy-item"><a class="footer__policy-link" href="#">特定商取引法に基く表記</a></li>
            </ul>
            <p class="footer__copy">&copy; Sunday Flower</p>
        </div>
    </footer>
</body>

</html>
